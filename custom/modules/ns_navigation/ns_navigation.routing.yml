ns_navigation.intro:
  path: '/intro'
  defaults:
    _controller: '\Drupal\ns_navigation\Controller\NsNavigationController:home'
  requirements:
    _permission: 'access content'
ns_navigation.adv_biblio:
  path: '/references-advanced'
  defaults:
    _title: 'Advanced Search'
  requirements:
    _permission: 'access content'
ns_navigation.subjects:
  path: '/subjects'
  defaults:
    _title: 'Subjects'
  requirements:
    _permission: 'access content'
ns_navigation.about:
  path: '/about'
  defaults:
    _controller: '\Drupal\ns_navigation\Controller\NsNavigationController:about'
  requirements:
    _permission: 'access content'
ns_navigation.user:
  path: '/user/{uid}'
  defaults:
    _controller: '\Drupal\ns_navigation\Controller\NsNavigationController:user'
    _title: 'User'
  requirements:
    _permission: 'access content'
ns_navigation.contact-main:
  path: '/contact'
  defaults:
    _title: 'Contact'
  requirements:
    _permission: 'access content'
ns_navigation.contact-cirn:
  path: '/contact/{form_id}'
  defaults:
    _title: 'Contact CIRN'
    form_id: 'contact_cirn'
  requirements:
    _permission: 'access content'
ns_navigation.contact-csn:
  path: '/contact/{form_id}'
  defaults:
    _title: 'Contact CSN'
    form_id: 'contact_csn'
  requirements:
    _permission: 'access content'
