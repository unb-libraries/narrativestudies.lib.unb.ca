ns_navigation.intro:
  path: '/intro'
  defaults:
    _controller: '\Drupal\ns_navigation\Controller\NsNavigationController::home'
  requirements:
    _permission: 'access content'
ns_navigation.adv_biblio:
  path: '/references-advanced'
  defaults:
    _title: 'Advanced Search'
  requirements:
    _permission: 'access content'
ns_navigation.subjects:
  path: '/subjects'
  defaults:
    _title: 'Subjects'
  requirements:
    _permission: 'access content'
ns_navigation.about:
  path: '/about'
  defaults:
    _controller: '\Drupal\ns_navigation\Controller\NsNavigationController::about'
  requirements:
    _permission: 'access content'
ns_navigation.edit_authors:
  path: '/bibcite/reference/{bibcite_reference}/authors/edit'
  defaults:
    _form: '\Drupal\ns_navigation\Form\EditAuthorsForm'
  requirements:
    _role: 'ns_contributor'
